<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <!-- Main CSS -->
    <link rel="stylesheet" href="form.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <script src="form.js"></script>
    <div id="page">
        <header>
            <h1>EVENT REGISTRATION FORM</h1>
        </header>
        <form method="GET" action="">
            <div id="tableau">
                <table>
                    <tr>
                        <td>
                            <p class="subtitle">Name</p>
                        </td>
                        <td>
                            <label class="formLabel" for="first_name"><input type="text" name="first_name"
                                    class="labeled name" required>First
                                Name</label>
                        </td>
                        <td>
                            <label class="formLabel" for="last_name"><input type="text" name="last_name"
                                    class="labeled name" required>Last
                                Name</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p class="subtitle" style="display: inline-block; vertical-align: super;">Compagny</p>
                        </td>
                        <td colspan="2">
                            <input style="width: 83%;" type="text" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p class="subtitle">Email</p>
                        </td>
                        <td colspan="2">
                            <input style="width: 83%; margin: auto;" type="email" name="" id="email" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p class="subtitle">Phone</p>
                        </td>
                        <td colspan="2">
                            <label class="formLabel" for="area_code"
                                style="margin-right: 4rem; padding-top: 1em;"><input style="width: 100%;"
                                    class="labeled" type="tel" name="area_code" id="" required pattern="\d+">Area
                                Code</label>
                            <label class="formLabel" for="phone_number" style="padding-top: 1em;"><input
                                    style="width: 186%;" class="labeled" type="tel" name="phone_number" id="" required
                                    pattern="\d+">Phone
                                Number</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p class="subtitle">Subject</p>
                        </td>
                        <td colspan="2">
                            <select style="width: 92%;" name="subject" id="" required>
                                <option value="">Choose option</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </td>
                    </tr>
                </table>
                <p id="question">Are you an existing customer?</p>
                <table style="padding-top: 0rem; margin-left: 3.5rem;">
                    <tr>
                        <td style="width: .5rem;">
                            <input type="radio" name="customer" id="yes" required>
                            <label class="botLabel" for="yes">Yes</label>
                        </td>
                        <td>
                            <input type="radio" name="customer" id="no" required>
                            <label class="botLabel" for="no">No</label>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button type="submit">REGISTER</button>
                        </td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
</body>

</html>
