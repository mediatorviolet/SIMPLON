<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div id="page">
        <header>
            <h1>EVENT REGISTRATION FORM</h1>
        </header>
        <form action="">
            <div id="tableau">
                <table>
                    <tr>
                        <td>
                            <p class="subtitle">Name</p>
                        </td>
                        <td>
                            <label class="formLabel" for="first_name"><input type="text" name="first_name"
                                    class="labeled name">First
                                Name</label>
                        </td>
                        <td>
                            <label class="formLabel" for="last_name"><input type="text" name="last_name"
                                    class="labeled name">Last
                                Name</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p class="subtitle" style="display: inline-block; vertical-align: super;">Compagny</p>
                        </td>
                        <td colspan="2">
                            <input style="width: 88%;" type="text">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p class="subtitle">Email</p>
                        </td>
                        <td colspan="2">
                            <input style="width: 88%; margin: auto;" type="email" name="" id="">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p class="subtitle">Phone</p>
                        </td>
                        <td colspan="2">
                            <label class="formLabel" for="area_code"
                                style="margin-right: 4rem; padding-top: 1em;"><input style="width: 100%;"
                                    class="labeled" type="tel" name="area_code" id="">Area Code</label>
                            <label class="formLabel" for="phone_number" style="padding-top: 1em;"><input
                                    style="width: 215%;" class="labeled" type="tel" name="phone_number" id="">Phone
                                Number</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p class="subtitle">Subject</p>
                        </td>
                        <td colspan="2">
                            <select style="width: 97%;" name="subject" id="">
                                <option value="">Choose option</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </td>
                    </tr>
                </table>
                <p id="question">Are you an existing customer?</p>
                <table style="padding-top: 0rem; margin-left: 3rem;">
                    <tr>
                        <td style="width: .5rem;">
                            <input type="radio" name="yes" id="yes">
                            <label class="botLabel" for="yes">Yes</label>
                        </td>
                        <td>
                            <input type="radio" name="no" id="no">
                            <label class="botLabel" for="no">No</label>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button type="submit">REGISTER</button>
                        </td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
</body>

</html>
