<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div id="page">
        <header>
            <h1>EVENT REGISTRATION FORM</h1>
        </header>
        <form action="">
            <div id="tableau">
                <table>
                    <tr>
                        <td class="subtitle">Name</td>
                        <td>
                            <label for="first_name"><input type="text" name="first_name" class="labeled name">First
                                Name</label>
                        </td>
                        <td>
                            <label for="last_name"><input type="text" name="last_name" class="labeled name">Last
                                Name</label>
                        </td>
                    </tr>
                    <tr>
                        <td class="subtitle">Compagny</td>
                        <td colspan="2">
                            <input style="width: 91%; margin-top: 1rem;" type="text">
                        </td>
                    </tr>
                    <tr>
                        <td class="subtitle">Email</td>
                        <td colspan="2">
                            <input style="width: 91%; margin: auto;" type="email" name="" id="">
                        </td>
                    </tr>
                    <tr>
                        <td class="subtitle">Phone</td>
                        <td colspan="2">
                            <label for="area_code" style="margin-right: 4rem;"><input style="width: 100%;"
                                    class="labeled" type="tel" name="area_code" id="">Area Code</label>
                            <label for="phone_number"><input style="width: 305%;" class="labeled" type="tel"
                                    name="phone_number" id="">Phone Number</label>
                        </td>
                        <!--<td>
                            <label for="phone_number"><input style="width: 240%;" class="labeled" type="tel" name="phone_number" id="">Phone Number</label>
                        </td>-->
                    </tr>
                    <tr>
                        <td class="subtitle">Subject</td>
                        <td colspan="2">
                            <select style="width: 98%;" name="subject" id="">
                                <option value="">Choose option</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </td>
                    </tr>
                </table>
                <p id="question">Are you an existing customer?</p>
                <table style="padding-top: 0rem;">
                    <tr>
                        <td style="width: .5rem;">
                            <input type="radio" name="yes" id="">
                            Yes
                        </td>
                        <td>
                            <input type="radio" name="no" id="">
                            No
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button type="submit">REGISTER</button>
                        </td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
</body>

</html>
